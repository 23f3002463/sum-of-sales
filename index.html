<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Sales Summary...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 id="page-title" class="text-3xl font-bold mb-4 text-center text-gray-800">Sales Summary</h1><div class="mb-6 text-gray-600 text-center">Total sales from data.csv:</div><div id="sales-total" class="text-5xl font-extrabold text-blue-600 text-center">Loading...</div></div><script>async function fetchDataAndSum() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const lines = csvText.trim().split('\n');if (lines.length < 2) {document.getElementById('sales-total').textContent = 'No data';document.getElementById('page-title').textContent = `Sales Summary - No Data`;return;}const headers = lines[0].split(',').map(h => h.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {document.getElementById('sales-total').textContent = 'Sales column not found';document.getElementById('page-title').textContent = `Sales Summary - Column Error`;return;}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',');if (values.length > salesColumnIndex) {const salesValue = parseFloat(values[salesColumnIndex].trim());if (!isNaN(salesValue)) {totalSales += salesValue;}}}const seed = new Date().toLocaleDateString();document.getElementById('sales-total').textContent = `$${totalSales.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;document.getElementById('page-title').textContent = `Sales Summary ${seed}`;} catch (error) {console.error('Error fetching or processing CSV:', error);document.getElementById('sales-total').textContent = 'Error loading data';document.getElementById('page-title').textContent = `Sales Summary - Error`;}}fetchDataAndSum();</script></body></html>
